<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #f5f6fa;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                <b:alert severity="danger" rendered="#{tblPemilih.error}"><strong>Woops!</strong> #{tblPemilih.errorMsg}. </b:alert>
                <b:inputText id="email" placeholder="Username" required="true" requiredMessage="Userid Cannot Blank" value="#{tblPemilih.userid}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" required="true" requiredMessage="Password Cannot Blank" value="#{tblPemilih.passwd}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton action="#{tblPemilih.cekLogin()}" look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
                <b:button look="link btn-block" value="Back" size="lg" outcome="index.xhtml" />
            </h:form>
        </b:container>
    </h:body>
</html>

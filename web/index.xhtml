<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>E-Voting</title>
    </h:head>
    <h:body>
        <ui:include src="inc/navbar.xhtml" />
        <b:container>
            <b:row style="margin-top: 50px;">
                <h1 class="text-center">Pemilu Online</h1>
                <hr/>
            </b:row>
            <b:row>
                <ui:repeat value="#{tblKalkulasi.getListCalon()}" var="isi" varStatus="sts" >
                    <b:column col-xs="6" col-sm="4" styleClass="placeholder">
                        <img src="#{isi.get('img')}" class="img-responsive" alt="Generic placeholder thumbnail"/>
                        <h4>#{isi.get('nama')}</h4>
                        <span class="text-muted">#{isi.get('ket')}</span>
                        <h1>
                            <c:if test="#{tblKalkulasi.getStatusKalkulasi().get(0).getDocalculate().toString() eq '1'}">
                                <b>#{isi.get("kalkulasi")}</b>
                            </c:if>
                            <c:if test="#{tblKalkulasi.getStatusKalkulasi().get(0).getDocalculate().toString() eq '0'}">
                                <b>0</b>
                            </c:if>
                            Suara
                        </h1>
                    </b:column>
                </ui:repeat>
                <!--                <b:column col-xs="6" col-sm="4" styleClass="placeholder">
                                    <img src="" class="img-responsive" alt="Generic placeholder thumbnail"/>
                                    <h4></h4>
                                    <span class="text-muted"></span>
                                </b:column>
                                <b:column col-xs="6" col-sm="4" styleClass="placeholder">
                                    <img src="" class="img-responsive" alt="Generic placeholder thumbnail"/>
                                    <h4></h4>
                                    <span class="text-muted"></span>
                                </b:column>-->
            </b:row>
        </b:container>
    </h:body>
</html>
